<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Slot</title>
</head>
<body>
    <style>
        h2{
            color: blue;
        }
    </style>
    <my-element>
        <span slot="title">Soy un titulo en el HTML</span>
        <span slot="parrafo">Soy un parrafo en el html</span>
    </my-element>
    <script type= "module" src="./my-element.js"></script>
</body>
</html>
